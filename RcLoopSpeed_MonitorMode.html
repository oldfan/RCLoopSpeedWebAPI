<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Loop Speed</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }
        
        .card h3 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card h3 .icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #219653;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-warning {
            background: var(--warning);
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .connected {
            background: var(--success);
        }
        
        .disconnected {
            background: var(--danger);
        }
        
        .connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .config-item {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }
        
        .data-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .data-section {
                grid-template-columns: 1fr;
            }
        }
        
        .send-section, .receive-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            font-family: monospace;
        }
        
        .receive-box {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            height: 120px;
            overflow-y: auto;
            font-family: monospace;
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        
        .parsed-data-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .parsed-data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .parsed-data-table th, .parsed-data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .parsed-data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        .parsed-data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .log-box {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .troubleshoot-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .troubleshoot-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }
        
        .simple-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.2s;
        }
        
        .simple-btn:hover {
            background: #2980b9;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-action {
            margin: 40px 0;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #444;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 0.9rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-btn {
            background-color: #ffa502;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #e59400;
        }
        
        .delete-btn {
            background-color: #ff4757;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #ff3742;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .user-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 10px;
            margin-bottom: 20px;
            align-items: end;
        }
        
        @media (max-width: 600px) {
            .user-form {
                grid-template-columns: 1fr;
            }
        }
        
        .user-form button {
            white-space: nowrap;
        }
        
        .id-input {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔵 RC Loops Speed</h1>
        </header>
        
        <div class="card">
            <h3><span class="icon">📊</span> Connection Status</h3>
            <div class="connection-status">
                <div id="status-indicator" class="status-indicator disconnected"></div>
                <span id="connection-text">Disconnected</span>
            </div>
            <div class="button-group">
                <button class="btn btn-success" id="connect-btn">
                    🔌 Connect
                </button>
            </div>
            
            <div id="device-info" class="status info">
                Waiting for device connection...
            </div>
        </div>

        <div class="card">
            <h3><span class="icon">🔍</span> Lap Times</h3>
           
            <div class="parsed-data-container">
                <table class="parsed-data-table" id="parsed-data-table">
                    <thead>
                        <tr>
                            <th>No.</th>                           
                            <th>ID</th>
                            <th>Name</th>
                            <th>Seconds</th>
                            <th>Current Time</th>
                        </tr>
                    </thead>
                    <tbody id="parsed-data-body">
                        <!-- Parsed data will be displayed here -->
                    </tbody>
                </table>
            </div>
            
            <div class="button-group">
                <button class="btn btn-warning" id="clear-parsed-btn">🗑️ Clear Lap Records</button>
            </div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="main-action">
            <button class="btn" id="editUsersBtn">Edit Users</button>
             <button class="btn" id="addIdsBtn">Add RC4 Transponders</button>
        </div>
        
        <div class="card">
            <div id="status-area"></div>
        </div>
    </div>
    
    <!-- Edit Users Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">User Management</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="user-form">
                    <div class="form-group">
                        <label for="userId">ID</label>
                        <input type="number" id="userId" class="id-input" placeholder="ID" min="1">
                    </div>
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" placeholder="Enter user name">
                    </div>
                    <button class="btn btn-success" id="addUserBtn">Add User</button>
                </div>
                
                <div id="usersTableContainer">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- User data will be dynamically generated here -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state">
                        <i>📊</i>
                        <p>No user data available, please add users</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>
     <!-- AddRC4 Modal -->
    <div class="modal" id="RC4Modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit RC4 Transponders</h3>
                <button class="close-btn" id="closeRC4Modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="user-form">
                    <div class="form-group">
                        <label for="userId">ID</label>
                        <input type="number" id="addRC4Id" class="id-input" placeholder="ID" min="1">
                    </div>                  
                    <button class="btn btn-success" id="addRC4Btn">Add RC4 Transponder</button>
                </div>
                  <div id="rc4TableContainer">
                    <table id="rc4Table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rc4TableBody">
                            <!-- User data will be dynamically generated here -->
                        </tbody>
                    </table>
                    <div id="rc4EmptyState" class="empty-state">
                        <i>📊</i>
                        <p>No RC4 transponder data available, please add!</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeRC4ModalBtn">Close</button>
            </div>
        </div>
    </div>
    <script>
        // Global variables
        let port = null;
        let reader = null;
        let isConnected = false;
        let isReading = false;
        let dataLists = [];
        let rc4List=[];
        let rc4rxs=[];
        let rc4AddMode=false;
        let dataHistory = [];
        let lastTimestamp = null;
        let db;
        const dbName = "UserDB";
        const dbVersion = 1;
        const storeName = "users";
        const storeIdHex = "rc4id";
        
        // DOM elements
        const connectBtn = document.getElementById('connect-btn');
        const clearParsedBtn = document.getElementById('clear-parsed-btn');
        const editUsersBtn = document.getElementById('editUsersBtn');
        const deviceInfo = document.getElementById('device-info');
        const statusArea = document.getElementById('status-area');
        const statusMessage = document.getElementById('statusMessage');
        const statusIndicator = document.getElementById('status-indicator');
        const connectionText = document.getElementById('connection-text');
        const parsedDataBody = document.getElementById('parsed-data-body');
        
        // Modal related elements
        const editModal = document.getElementById('editModal');
        const closeModalBtn = document.getElementById('closeModal');
        const closeModalBtn2 = document.getElementById('closeModalBtn');
        const usersTableBody = document.getElementById('usersTableBody');
        const emptyState = document.getElementById('emptyState');
        const userIdInput = document.getElementById('userId');
        const userNameInput = document.getElementById('userName');
        const addUserBtn = document.getElementById('addUserBtn');
        //RC4 Modal related elements
        const R4Modal = document.getElementById('RC4Modal');
        const closeRC4ModalBtn = document.getElementById('closeRC4Modal');
        const closeRC4ModalBtn2 = document.getElementById('closeRC4ModalBtn');
        const addRC4Btn = document.getElementById('addRC4Btn');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            init();
            setupEventListeners();
        });
        
        // Initialize system
        function init() {
            console.log('System initialization starting...');
            
            // Check browser support
            if (!('serial' in navigator)) {
                showStatus('❌ Your browser does not support Web Serial API', 'error');
                connectBtn.disabled = true;
                console.log('Error: Browser does not support Web Serial API');
                return;
            }
            
            console.log('✅ Web Serial API support normal');
            
            // Check if in secure context
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showStatus('⚠️ Recommended to use in HTTPS or localhost environment', 'warning');
                console.log('Warning: Current environment is not HTTPS or localhost');
            } else {
                console.log('✅ Current environment is secure (HTTPS or localhost)');
            }
            
            showStatus('Please click "Connect Device" button to select your device', 'info');
            console.log('System initialization complete, waiting for user operation');
            
            initDB();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Connect button
            connectBtn.addEventListener('click', function() {
                console.log('User clicked connect button');
                
                if (!('serial' in navigator)) {
                    showStatus('❌ Browser does not support Web Serial API', 'error');
                    return;
                }
                
                updateConnectionStatus('connecting', 'Connecting...');
                showStatus('Requesting device permission...', 'info');
                
                // Directly request device
                navigator.serial.requestPort()
                    .then(selectedPort => {
                        console.log('Device selection dialog popped up, user selected device');
                        port = selectedPort;
                        return connectToPort(port);
                    })
                    .then(() => {
                        console.log('Device connection successful');
                        showStatus('✅ Device connected successfully!', 'success');
                        updateConnectionStatus('connected', 'Connected');
                        isConnected = true;
                        // Start reading data
                        startReading();
                        sendTextData("monitor mode");
                    })
                    .catch(error => {
                        console.log(`Error during connection: ${error.message}`);
                        
                        if (error.name === 'NotFoundError') {
                            showStatus('No device selected or no available device found', 'info');
                        } else {
                            showStatus(`❌ Connection failed: ${error.message}`, 'error');
                        }
                        
                        updateConnectionStatus('disconnected', 'Connection failed');
                        isConnected = false;
                        connectBtn.disabled = false;
                    });
            });
            
            // Clear parsed data
            clearParsedBtn.addEventListener('click', function() {
                parsedDataBody.innerHTML = '';
                dataHistory = [];
                lastTimestamp = null;
                dataLists = [];
                console.log(dataLists);
                idcount = 1;
                console.log('Parsed data cleared');
            });
            
            // Open User edit modal
            editUsersBtn.addEventListener('click', function() {
                openEditModal();
            });    
            // Open AddRC4Id modal
            addIdsBtn.addEventListener('click', function() {
                console.log(rc4List);
                openRC4Modal();
            });   
            // Close modal
            closeModalBtn.addEventListener('click', function() {
                closeModal();
            });
            
            closeModalBtn2.addEventListener('click', function() {
                closeModal();
            });
            // Close modal
            closeRC4ModalBtn.addEventListener('click', function() {
                closeModal();
            });
            
            closeRC4ModalBtn2.addEventListener('click', function() {
                closeModal();
            });
            
            // Add user
            addUserBtn.addEventListener('click', function() {
                addUser();
            });
            
            // Press Enter to add user
            userNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addUser();
                }
            });
            addRC4Btn.addEventListener('click', function() {
                addRC4();
            });
            userIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addUser();
                }
            });
            
            // Click outside modal to close
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeModal();
                }
            });
            
            // Disconnect when page unloads
            window.addEventListener('beforeunload', function() {
                if (isConnected && port) {
                    console.log('Page closing, disconnecting...');
                    isReading = false;
                    
                    if (reader) {
                        reader.cancel().catch(() => {});
                    }
                    
                    if (port) {
                        port.close().catch(() => {});
                    }
                }
            });
        }
        
        // Initialize database
        function initDB() {
            const request = indexedDB.open(dbName, dbVersion);
            
            request.onerror = function(event) {
                showStatus("Cannot open database: " + event.target.errorCode, 'error');
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                showStatus("Database opened successfully", 'success');
                loadAllUsers();
                loadRc4Hex();
            };
            
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                
                // Create user object store (similar to table)
                if (!db.objectStoreNames.contains(storeName)) {
                    const objectStore = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                    
                    // Create indexes
                    objectStore.createIndex('name', 'name', { unique: false });
                    objectStore.createIndex('id', 'id', { unique: true });

                    const rc4Store = db.createObjectStore(storeIdHex, { keyPath: 'id', autoIncrement: true });
                    
                    // Create indexes
                    rc4Store.createIndex('hex', 'hex', { unique: false });
                    rc4Store.createIndex('id', 'id', { unique: true });
                    
                    showStatus("Database created/upgraded", 'success');
                }              
            };
        }
        // Load all RC4Hex
        function loadRc4Hex(){
            const transaction = db.transaction([storeIdHex], 'readonly');
            const objectStore = transaction.objectStore(storeIdHex);
            const request = objectStore.getAll();
            request.onsuccess = function() {
            rc4List = request.result;
        };
           
        }
        // Load all users
        function loadAllUsers() {
            const transaction = db.transaction([storeName], 'readonly');
            const objectStore = transaction.objectStore(storeName);
            const request = objectStore.getAll();
            
            request.onsuccess = function() {

        // Parse data
        function parseData(data) {
            const cleanData = data.trim();
            
            // Check length
            if (cleanData.length < 6) {
                console.log(`Data length insufficient: ${cleanData}`);
                return null;
            }
            
            // Extract ID (first six characters)
            const idHex = cleanData.substring(0, 6);
            const idDecimal = parseInt(idHex, 16);
            
            // Extract timestamp (remaining part)
            const timestampHex = cleanData.substring(6);
            const timestampDecimal = parseInt(timestampHex, 16);
            
            // Calculate time difference
            let timeDiff = '-';
            const t = findLastValidRecord(dataLists, idDecimal);
            
            if (t !== null) {
                timeDiff = (timestampDecimal - t.millisecond) / 4000;
            }
            
            return {
                raw: cleanData,
                idHex: idHex,
                idDecimal: idDecimal,
                timestampHex: timestampHex,
                timestampDecimal: timestampDecimal,
                timeDiff: timeDiff,
                name: ""
            };
        }
        
        function findLastValidRecord(dataList, id) {
            if (!dataList || dataList.length === 0) {
                return null;
            }
            
            // Search from last record forward
            for (let i = dataList.length - 1; i >= 0; i--) {
                if (dataList[i].id !== null && dataList[i].id === id) {
                    return dataList[i];
                }
            }
            
            return null; // No valid record found
        }

                temp1 ^= temp1 >> 1n;
                temp1 ^= temp1 >> 2n;
                temp1 = (temp1 & 0x1111111111111111n) * 0x1111111111111111n;
                temp1 = (temp1 >> 60n) & 0x01n;
                
                if (k >= TRANSPONDER_PACKET_LENGTH) {
                    // Error case
                    break;
                }
                
                // Shift and set bits of output byte
                retValue[k] <<= 1;
                retValue[k] |= Number(temp1 ^ bit_in);
                retValue[k] <<= 1;
                retValue[k] |= Number(temp1 ^ bit_in ^ (fflop & 0x01n));
                
                if (j < 3) {
                    j++;
                } else {
                    // New byte every 4 bits
                    j = 0;
                    k++;
                }
                
                temp >>= 1n;
                fflop <<= 1n;
                fflop |= bit_in;
            }
            
            // Set header bytes
            retValue[0] = 0xF9;
            retValue[1] = 0x16;
            
            return retValue;
        }
        
        /**
         * Decodes a RC3 transponder packet (filled with preamble)
         * @param {number[]} telegram - The telegram byte array (must be length 12)
         * @returns {number} The decoded transponder number
         */
        function decodeRC3Telegram(telegram) {
            const TRANSPONDER_PACKET_LENGTH = 12;
            
            if (!telegram || telegram.length !== TRANSPONDER_PACKET_LENGTH) {
                throw new Error("Wrong telegram size");
            }
            
            let decoded = 0;
            
            // Process all bytes in reverse order except preamble (indices 0-1)
            for (let k = TRANSPONDER_PACKET_LENGTH - 1; k >= 2; k--) {
                let digit = telegram[k];
                
                // Process 3 pairs of bits from each byte
                for (let b = 0; b < 3; b++) {
                    decoded <<= 1;
                    
                    // Check if the 2-bit pattern is 0x01 or 0x02
                    if ((digit & 0x03) === 0x01 || (digit & 0x03) === 0x02) {
                        decoded |= 1;
                    }
                    
                    digit >>= 2; // Move to the next 2-bit pair
                }
            }
            
            return decoded >>> 0; // Ensure unsigned 32-bit result
        }
