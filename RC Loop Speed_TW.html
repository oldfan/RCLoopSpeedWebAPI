        // é–‹å§‹è®€å–è³‡æ–™
        function startReading() {
            if (!port || !port.readable) {
                console.log('éŒ¯èª¤: ç«¯å£ä¸å¯è®€');
                return;
            }
            
            isReading = true;
            console.log('é–‹å§‹è®€å–è³‡æ–™å¾ªç’°');
            
            var strs = "";
            const readLoop = () => {
                if (!isReading || !port.readable) return;
                
                reader = port.readable.getReader();
                
                reader.read().then(({ value, done }) => {
                    if (done) {
                        console.log('è®€å–å®Œæˆ (done)');
                        reader.releaseLock();
                        return;
                    }
                    
                    // è™•ç†æ¥æ”¶åˆ°çš„è³‡æ–™
                    const decoder = new TextDecoder();
                    const text = decoder.decode(value);
                    
                    strs += text;
                    
                    if (strs.includes('\n')) {
                        // æŒ‰è¡Œåˆ†å‰²è³‡æ–™
                        const lines = strs.split('\n');
                        
                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (trimmedLine.length > 0) {
                                console.log(`æ¥æ”¶åˆ°åŸå§‹è³‡æ–™: ${trimmedLine}`);
                                
                                // è§£æè³‡æ–™
                                const parsedData = parseData(trimmedLine);
                                if (parsedData) {
                                    // æ›´æ–°è³‡æ–™è¡¨æ ¼
                                    getUserNameById(parsedData.idDecimal)
                                    .then(name => {                   
                                        if (name) {
                                            parsedData.name = name;
                                            updateParsedDataTable(parsedData);
                                            console.log(`åˆ†æçµæœ: ID=${parsedData.idDecimal}, æ™‚é–“å·®=${parsedData.timeDiff}`);
                                        } else {
                                            updateParsedDataTable(parsedData);
                                        }
                                        console.log(dataLists);
                                    });
                                }
                            }
                        }
                        strs = "";
                    }
                    
                    reader.releaseLock();
                    
                    // ç¹¼çºŒè®€å–
                    if (isReading) {
                        readLoop();
                    }
                }).catch(error => {
                    console.log(`è®€å–éŒ¯èª¤: ${error.message}`);
                    reader.releaseLock();
                    
                    // å¦‚æœä»ç„¶é€£æ¥ï¼Œå‰‡ç¹¼çºŒè®€å–
                    if (isReading && port) {
                        setTimeout(readLoop, 100);
                    }
                });
            };
            
            readLoop();
        }
        
        // è§£æè³‡æ–™
        function parseData(data) {
            const cleanData = data.trim();
            
            // æª¢æŸ¥é•·åº¦
            if (cleanData.length < 6) {
                console.log(`è³‡æ–™é•·åº¦ä¸è¶³: ${cleanData}`);
                return null;
            }
            
            // æå–ID (å‰å…­å€‹å­—å…ƒ)
            const idHex = cleanData.substring(0, 6);
            const idDecimal = parseInt(idHex, 16);
            
            // æå–æ™‚é–“æˆ³è¨˜ (å‰©é¤˜éƒ¨åˆ†)
            const timestampHex = cleanData.substring(6);
            const timestampDecimal = parseInt(timestampHex, 16);
            
            // è¨ˆç®—æ™‚é–“å·®
            let timeDiff = '-';
            const t = findLastValidRecord(dataLists, idDecimal);
            
            if (t !== null) {
                timeDiff = (timestampDecimal - t.millisecond) / 4000;
            }
            
            return {
                raw: cleanData,
                idHex: idHex,
                idDecimal: idDecimal,
                timestampHex: timestampHex,
                timestampDecimal: timestampDecimal,
                timeDiff: timeDiff,
                name: ""
            };
        }
        
        function findLastValidRecord(dataList, id) {
            if (!dataList || dataList.length === 0) {
                return null;
            }
            
            // å¾æœ€å¾Œä¸€ç­†é–‹å§‹å¾€å‰æ‰¾
            for (let i = dataList.length - 1; i >= 0; i--) {
                if (dataList[i].id !== null && dataList[i].id === id) {
                    return dataList[i];
                }
            }
            
            return null; // æ²’æœ‰æ‰¾åˆ°ä»»ä½•æœ‰æ•ˆç´€éŒ„
        }
        
        // æ›´æ–°è§£æè³‡æ–™è¡¨æ ¼
        function updateParsedDataTable(parsedData) {
            const row = document.createElement('tr');
    
            // åºè™Ÿ - ä¿®æ”¹ç‚ºåŸºæ–¼dataHistoryé•·åº¦è¨ˆç®—
            const indexCell = document.createElement('td');
            indexCell.textContent = dataHistory.length + 1;
            row.appendChild(indexCell);
    
            // ID (10é€²åˆ¶)
            const idDecimalCell = document.createElement('td');
            idDecimalCell.textContent = parsedData.idDecimal;
            row.appendChild(idDecimalCell);
            
            // å§“å
            const nameCell = document.createElement('td');
            nameCell.textContent = parsedData.name;
            row.appendChild(nameCell);
            
            // æ™‚é–“å·®
            const timeDiffCell = document.createElement('td');
            timeDiffCell.textContent = parsedData.timeDiff;
            row.appendChild(timeDiffCell);
    
            const time = document.createElement('td');
            time.textContent = getCurrentTime();
            row.appendChild(time);
            
            dataLists.push({
                id: parsedData.idDecimal,
                name: parsedData.name,
                sec: parsedData.timeDiff,
                millisecond: parsedData.timestampDecimal,
                nowTime: getCurrentTime()
            });    
            
            playBeep();
            
            // ä¿®æ”¹é€™è£¡ï¼šä½¿ç”¨insertBeforeè€Œä¸æ˜¯appendChildï¼Œæ’å…¥åˆ°ç¬¬ä¸€å€‹å­å…ƒç´ ä¹‹å‰
            if (parsedDataBody.firstChild) {
                parsedDataBody.insertBefore(row, parsedDataBody.firstChild);
            } else {
                parsedDataBody.appendChild(row);
            }
    
            // å„²å­˜ - ä¿®æ”¹ç‚ºæ–°å¢åˆ°é™£åˆ—é–‹é ­
            dataHistory.unshift(parsedData);
    
            // æ›´æ–°æ‰€æœ‰è¡Œçš„åºè™Ÿï¼ˆå› ç‚ºæ–°è¡Œæ’å…¥åˆ°é–‹é ­æœƒå½±éŸ¿æ‰€æœ‰è¡Œçš„åºè™Ÿï¼‰
            updateRowIndexes();
    
            // ä¿æŒæ²å‹•ä½ç½®åœ¨é ‚éƒ¨ï¼ˆå¯é¸ï¼‰
            parsedDataBody.parentElement.scrollTop = 0;
        }

        // æ–°å¢å‡½æ•¸ï¼šæ›´æ–°æ‰€æœ‰è¡Œçš„åºè™Ÿ
        function updateRowIndexes() {

        // å–å¾—ç›®å‰æ™‚é–“
        function getCurrentTime() {
            const now = new Date();
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // èªéŸ³ç›¸é—œè®Šæ•¸
        let intervalId = null;
        let isRunning = false;
        let idcount = 0;
        
        // å•Ÿå‹•è¨ˆæ™‚å™¨
        function startTimer() {
            if (!isRunning) {
                intervalId = setInterval(InterSpeakText, 200);
                isRunning = true;
                console.log('è¨ˆæ™‚å™¨å·²å•Ÿå‹•');
            }
        }
        
        // æš«åœè¨ˆæ™‚å™¨
        function pauseTimer() {
            if (isRunning) {
                clearInterval(intervalId);
                intervalId = null;
                isRunning = false;
                console.log('è¨ˆæ™‚å™¨å·²æš«åœ');
            }
        }
        
        // èªéŸ³æ’­å ±
        function InterSpeakText() { 
            if (speechSynthesis.speaking) return;
           
            if (dataHistory.length > idcount) {
                pauseTimer();
                
                const t = dataLists[idcount]; 
                speakText(t.name + " " + parseFloat(t.sec).toFixed(2));   
                idcount++;   
                console.log(t);            
             
                startTimer();
            }
        }
        
        // æ–‡å­—è½‰èªéŸ³
        function speakText(text) {
            if (text === '') {
                alert('è«‹è¼¸å…¥ä¸€äº›æ–‡å­—ï¼');
                return;
            }
            
            // ä½¿ç”¨ç€è¦½å™¨çš„èªéŸ³åˆæˆ API
            if ('speechSynthesis' in window) {
                // åœæ­¢ä»»ä½•æ­£åœ¨é€²è¡Œçš„èªéŸ³
                window.speechSynthesis.cancel();
                
                // å»ºç«‹æ–°çš„èªéŸ³å¯¦ä¾‹
                const utterance = new SpeechSynthesisUtterance(text);
                
                // è¨­å®šèªéŸ³å±¬æ€§
                utterance.rate = 1;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // æ’­æ”¾èªéŸ³
                window.speechSynthesis.speak(utterance);
            } else {
                alert('æŠ±æ­‰ï¼Œæ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³åˆæˆåŠŸèƒ½ï¼');
            }
        }
        
        // éŸ³æ•ˆç›¸é—œè®Šæ•¸
        let audioContext;
        let isPlaying = false;
        
        // åˆå§‹åŒ–éŸ³è¨Šä¸Šä¸‹æ–‡
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // æ’­æ”¾æç¤ºéŸ³
        function playBeep() {
            if (isPlaying) return;
            
            initAudioContext();
            
            // å»ºç«‹æŒ¯ç›ªå™¨
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.value = 800; // 800Hz
            
            // å»ºç«‹å¢ç›Šç¯€é»
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.5;
            
            // é€£æ¥ç¯€é»
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // æ’­æ”¾è²éŸ³
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3); // 0.3ç§’å¾Œåœæ­¢
            
            // è²éŸ³æ’­æ”¾çµæŸå¾Œé‡è¨­ç‹€æ…‹
            oscillator.onended = function() {
                isPlaying = false;               
            };
        }
        
        // å•Ÿå‹•è¨ˆæ™‚å™¨
        startTimer();
