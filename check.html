        // ÂàùÂßãÂåñÁ≥ªÁµ±
        function init() {
            console.log('Á≥ªÁµ±ÂàùÂßãÂåñÈñãÂßã...');
            
            // Ê™¢Êü•ÁÄèË¶ΩÂô®ÊîØÊè¥
            if (!('serial' in navigator)) {

            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {

        // Ë®≠ÂÆö‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function setupEventListeners() {
            // ÈÄ£Êé•ÊåâÈàï
            connectBtn.addEventListener('click', function() {
                console.log('‰ΩøÁî®ËÄÖÈªûÊìä‰∫ÜÈÄ£Êé•ÊåâÈàï');
                
                if (!('serial' in navigator)) {
                    showStatus('‚ùå ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Serial API', 'error');
                    return;
                }
                
                updateConnectionStatus('connecting', 'ÈÄ£Êé•‰∏≠...');
                showStatus('Ê≠£Âú®Ë´ãÊ±ÇË®≠ÂÇôÊ¨äÈôê...', 'info');
                
                // Áõ¥Êé•Ë´ãÊ±ÇË®≠ÂÇô
                navigator.serial.requestPort()
                    .then(selectedPort => {
                        console.log('Ë®≠ÂÇôÈÅ∏ÊìáÂ∞çË©±Ê°ÜÂ∑≤ÂΩàÂá∫Ôºå‰ΩøÁî®ËÄÖÈÅ∏Êìá‰∫ÜË®≠ÂÇô');
                        port = selectedPort;
                        return connectToPort(port);
                    })
                    .then(() => {
                        console.log('Ë®≠ÂÇôÈÄ£Êé•ÊàêÂäü');
                        showStatus('‚úÖ Ë®≠ÂÇôÈÄ£Êé•ÊàêÂäüÔºÅ', 'success');
                        updateConnectionStatus('connected', 'Â∑≤ÈÄ£Êé•');

                        // ÈñãÂßãËÆÄÂèñË≥áÊñô
                        startReading();

                    })
                    .catch(error => {
                        console.log(`ÈÄ£Êé•ÈÅéÁ®ã‰∏≠Âá∫ÈåØ: ${error.message}`);
                        
                        if (error.name === 'NotFoundError') {
                            showStatus('Êú™ÈÅ∏ÊìáË®≠ÂÇôÊàñÊú™ÊâæÂà∞ÂèØÁî®Ë®≠ÂÇô', 'info');
                        } else {

                        }
                        
                        updateConnectionStatus('disconnected', 'ÈÄ£Êé•Â§±Êïó');

        }
        
        // Êõ¥Êñ∞ÈÄ£Êé•ÁãÄÊÖãÈ°ØÁ§∫
        function updateConnectionStatus(status, text) {

            connectionText.textContent = text;
        }
        
        // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
        function showStatus(message, type, isModal = false) {
            // Â¶ÇÊûúÊòØÊ®°ÊÖãÊ°ÜÁöÑÁãÄÊÖãË®äÊÅØÔºå‰ΩøÁî® statusMessage ÂÖÉÁ¥†
            const targetElement = isModal ? statusMessage : statusArea;
            
            // Âª∫Á´ãÁãÄÊÖãË®äÊÅØÂÖÉÁ¥†
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÁãÄÊÖãË®äÊÅØ
            targetElement.innerHTML = '';
            targetElement.appendChild(statusDiv);
            
            // Â¶ÇÊûú‰∏çÊòØÈåØË™§È°ûÂûãÁöÑË®äÊÅØÔºå3ÁßíÂæåËá™ÂãïÈö±Ëóè
            if (type !== 'error') {
                setTimeout(() => {
                    if (statusDiv.parentElement) {

            }

        // ÈÄ£Êé•Âà∞Á´ØÂè£
        function connectToPort(port) {
            console.log('ÈñãÂßãÈÖçÁΩÆ‰∏¶ÈÄ£Êé•Á´ØÂè£...');
            
            // ÂèñÂæóÈÖçÁΩÆÂèÉÊï∏

            return port.open({

        async function sendTextData(text) {
            if (!port) return;
            
            const writer = port.writable.getWriter();
            const data = text + '\n'; // Ê∑ªÂä†Êç¢Ë°åÁ¨¶
            const encoder = new TextEncoder();
            await writer.write(encoder.encode(data));
            writer.releaseLock();           
            
        }
      
        
        var tmpdatalist=[];
        var okcount=0;
        var totalcount=0;
        var oknum=0;
        // ÈñãÂßãËÆÄÂèñË≥áÊñô
        function startReading() {
            if (!port || !port.readable) {
                console.log('ÈåØË™§: Á´ØÂè£‰∏çÂèØËÆÄ');
                return;
            }
            
            isReading = true;
            console.log('ÈñãÂßãËÆÄÂèñË≥áÊñôÂæ™Áí∞');
            
            var strs = "";
            const readLoop = () => {
                if (!isReading || !port.readable) return;
                
                reader = port.readable.getReader();
                
                reader.read().then(({ value, done }) => {
                    if (done) {
                        console.log('ËÆÄÂèñÂÆåÊàê (done)');
                        reader.releaseLock();

                    }
                    
                    // ËôïÁêÜÊé•Êî∂Âà∞ÁöÑË≥áÊñô

                    strs += text;
                    
                    if (strs.endsWith('\r\n')) {
                        // ÊåâË°åÂàÜÂâ≤Ë≥áÊñô

                                var d=trimmedLine.split('\t');
                                 //console.log(`Êé•Êî∂Âà∞ÂéüÂßãË≥áÊñô: ${d[0]}`);
                                
                                    var ot=d[0].match(/.{1,2}/g).map(byte => parseInt(byte, 16))
                                    num = decodeRC3Telegram(ot);

                                    if(JSON.stringify(ot) === JSON.stringify(encodeTransponderFull(num, 510, 0))||JSON.stringify(ot) === JSON.stringify(encodeTransponderFull(num, 0, 0))){

        function encodeTransponderFull(transponderNumber, statusBits, lastByte) {
            const TRANSPONDER_PACKET_LENGTH = 12;
            const POLY = 0x0000776107n; // Use BigInt for polynomial
            
            let retValue = new Array(TRANSPONDER_PACKET_LENGTH).fill(0);
            
            // Add lastByte to transponderNumber
            transponderNumber = BigInt(transponderNumber) | (BigInt(lastByte) << 24n);
            
            let fflop = 0n, temp = 0n, temp1;
            let i, j = 0;
            
            // First stage: process transponderNumber and statusBits
            for (i = 0; i < 40; i++) {
                temp <<= 1n;
                if (j < 3) {
                    // Not a status bit
                    temp |= (transponderNumber & 0x20000000n) >> 29n;
                    transponderNumber <<= 1n;
                } else {
                    // This is a status bit
                    temp |= (BigInt(statusBits) & 0x0200n) >> 9n;
                    statusBits = Number(BigInt(statusBits) << 1n); // Convert back to Number for later use
                }
                j = (j < 3) ? j + 1 : 0;
            }
            
            j = 0;
            let k = 2;
            
            fflop |= (temp & 0x01n);
            temp >>= 1n;
            
            // Second stage: calculate CRC and fill output array
            for (i = 0; i < 40; i++) {
                let bit_in = temp & 0x01n;
                
                // Calculate parity (number of 1s in stream)
                temp1 = fflop & POLY;
                temp1 ^= temp1 >> 1n;
                temp1 ^= temp1 >> 2n;
                temp1 = (temp1 & 0x1111111111111111n) * 0x1111111111111111n;
                temp1 = (temp1 >> 60n) & 0x01n;
                
                if (k >= TRANSPONDER_PACKET_LENGTH) {
                    // Error case
                    break;
                }
                
                // Shift and set bits of output byte
                retValue[k] <<= 1;
                retValue[k] |= Number(temp1 ^ bit_in);
                retValue[k] <<= 1;
                retValue[k] |= Number(temp1 ^ bit_in ^ (fflop & 0x01n));
                
                if (j < 3) {
                    j++;
                } else {
                    // New byte every 4 bits
                    j = 0;
                    k++;
                }
                
                temp >>= 1n;
                fflop <<= 1n;
                fflop |= bit_in;
            }
            
            // Set header bytes
            retValue[0] = 0xF9;
            retValue[1] = 0x16;
            
            return retValue;
        }
        
        /**
         * Decodes a RC3 transponder packet (filled with preamble)
         * @param {number[]} telegram - The telegram byte array (must be length 12)
         * @returns {number} The decoded transponder number

        function decodeRC3Telegram(telegram) {
            const TRANSPONDER_PACKET_LENGTH = 12;
            
            if (!telegram || telegram.length !== TRANSPONDER_PACKET_LENGTH) {
                throw new Error("Wrong telegram size");
            }
            
            let decoded = 0;
            
            // Process all bytes in reverse order except preamble (indices 0-1)
            for (let k = TRANSPONDER_PACKET_LENGTH - 1; k >= 2; k--) {
                let digit = telegram[k];
                
                // Process 3 pairs of bits from each byte
                for (let b = 0; b < 3; b++) {
                    decoded <<= 1;
                    
                    // Check if the 2-bit pattern is 0x01 or 0x02

                        decoded |= 1;
                    }
                    
                    digit >>= 2; // Move to the next 2-bit pair
                }
            }
            
            return decoded >>> 0; // Ensure unsigned 32-bit result
        }
